<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>
        /* Light background with a soft gradient */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(to bottom, #f9f9f9, #e0e0e0);
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Container with soft shadows and clean borders */
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }

        /* College heading with soft colors */
        h1 {
            font-size: 1.6em;
            color: #444;
            margin-bottom: 15px;
        }

        /* Subheadings with soft font-weight and spacing */
        h2 {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 10px;
        }

        h3 {
            font-size: 1em;
            color: #777;
            margin-bottom: 20px;
        }

        /* Clean form styling */
        form {
            font-size: 1.1em;
            color: #555;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Align form labels and input fields */
        .form-group {
            width: 100%;
            max-width: 400px;
            margin-bottom: 15px;
            text-align: left;
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-size: 1.1em;
            margin-bottom: 5px;
        }

        .form-group input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            width: 100%;
            box-sizing: border-box;
        }

        /* Submit Button with hover effect */
        input[type="submit"] {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 40px;
            font-size: 1.1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 15px;
        }

        input[type="submit"]:hover {
            background: #2980b9;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Kamaraj College of Engineering and Technology</h1>
        <h2>Web Application using Django Framework</h2>
        <h3>Deepasri R <br><br> 22UIT115</h3>
        <h1>Registration Form</h1>

        <form method="post">
            {% csrf_token %}
            <!-- Email -->
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <!-- Username -->
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <!-- Password -->
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <!-- Submit Button -->
            <input type="submit" value="Sign up">
        </form>
    </div>
</body>
</html>
