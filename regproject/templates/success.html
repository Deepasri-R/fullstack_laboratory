<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <style>
        /* Simple light background */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(to bottom, #f4f4f4, #e9ecef);
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Centered container with soft colors and minimal shadow */
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            width: 70%;
            max-width: 500px;
            text-align: center;
            border: 1px solid #ddd;
        }

        /* Heading with simple, clean font */
        h1 {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 20px;
        }

        /* Paragraph with soft contrast */
        p {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome {{ username }}</h1>
        <p>You have logged in successfully :)</p>
    </div>
</body>
</html>
